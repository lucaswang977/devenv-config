version: '3'
services:
  pgdb:
    image: postgres
    container_name: pgdb
    restart: always
    environment:
      POSTGRES_PASSWORD: localdbpassword
      POSTGRES_USER: puser
      POSTGRES_MULTIPLE_DATABASES: testdb,testdb1,testdb2
    ports:
      - 5432:5432
    volumes:
      - ./configs/pg-multi-db:/docker-entrypoint-initdb.d
      - vpgdb:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    ports:
      - 18080:80
    volumes:
      - vpgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@abcd.com
      PGADMIN_DEFAULT_PASSWORD: password
    depends_on:
      - pgdb
  devenv:
    build: .
    restart: always
    container_name: devenv
    ports:
      - 3000:3000
      - 3001:3001
      - 3002:3002
      - 5173:5173
      - 6006:6006
      - 8822:22
    depends_on:
      - pgdb
    volumes:
      - ${HOME}/share:/root/share
      - vwork:/root/work
      - vroot:/root
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  vroot:
  vpgdb:
  vpgadmin:
  vwork:
